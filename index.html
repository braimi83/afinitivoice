<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiniti Voice Technical Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            width: 210mm; /* A4 width */
            min-height: 297mm; /* A4 height */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10mm; /* Minimal margins */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10mm;
            border-bottom: 2px solid #E5E7EB; /* Light gray border */
        }
        .logo {
            height: 60px; /* Adjust as needed */
            width: auto;
        }
        h1 {
            color: #1E40AF; /* A strong blue from Tailwind's default palette, close to logo blue */
            font-size: 28px;
            font-weight: 700;
        }
        .section-title {
            background-color: #BFD7EA; /* Lighter blue for section headers */
            color: #1E40AF; /* Darker blue for text */
            padding: 8px 12px;
            margin-top: 15px;
            margin-bottom: 8px;
            font-weight: 600;
            border-left: 5px solid #F97316; /* Orange accent */
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .form-group label {
            font-weight: 500;
            color: #4B5563; /* Grayish text */
            width: 150px; /* Fixed width for labels for alignment */
            min-width: 150px;
            flex-shrink: 0;
            padding-right: 10px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #D1D5DB; /* Light gray border */
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
            min-width: 200px; /* Ensure input fields don't get too small */
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #F97316; /* Orange focus */
        }
        .form-group.checkbox-group {
            display: flex;
            align-items: center;
            margin-left: 150px; /* Align with input fields */
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .form-group.checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #F97316; /* Orange checkbox */
        }
        .signature-area {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #D1D5DB;
        }
        .signature-box {
            flex: 1;
            padding: 10px;
            text-align: center;
        }
        .signature-line {
            border-bottom: 1px solid #4B5563;
            margin-top: 40px;
            margin-bottom: 5px;
        }
        .signature-label {
            font-size: 14px;
            color: #6B7280;
        }
        .footer {
            margin-top: auto; /* Pushes footer to the bottom */
            padding-top: 10mm;
            border-top: 2px solid #E5E7EB;
            text-align: center;
            font-size: 12px;
            color: #6B7280;
        }

        /* Styles for the message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 1px solid #D1D5DB;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 300px;
            text-align: center;
        }

        .message-box h3 {
            color: #1E40AF;
            font-size: 18px;
            font-weight: 600;
        }

        .message-box p {
            color: #4B5563;
            font-size: 14px;
        }

        .message-box button {
            background-color: #F97316;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .message-box button:hover {
            background-color: #EA580C;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 5mm;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 5mm;
            }
            h1 {
                margin-top: 10px;
                font-size: 24px;
            }
            .form-group label {
                width: 100%;
                margin-bottom: 5px;
            }
            .form-group.checkbox-group {
                margin-left: 0;
            }
            .signature-area {
                flex-direction: column;
            }
            .signature-box {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container rounded-lg">
        <div class="header">
            <img src="https://i.imgur.com/MG4CATa.png" alt="Afiniti Voice Logo" class="logo rounded">
            <h1>Technical Service Request Form</h1>
        </div>

        <form id="technicalForm" onsubmit="return handleFormSubmit(event)">
            <div class="section-title rounded-md">Customer Information</div>
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" class="rounded-md" placeholder="Enter company name" required>
            </div>
            <div class="form-group">
                <label for="contactPerson">Contact Person:</label>
                <input type="text" id="contactPerson" name="contactPerson" class="rounded-md" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="rounded-md" placeholder="contact@example.com" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="rounded-md" placeholder="+1 (123) 456-7890">
            </div>
            <div class="form-group">
                <label for="dateSubmitted">Date Submitted:</label>
                <input type="date" id="dateSubmitted" name="dateSubmitted" class="rounded-md" required>
            </div>

            <div class="section-title rounded-md">Service Request Details</div>
            <div class="form-group">
                <label for="serviceType">Type of Service:</label>
                <select id="serviceType" name="serviceType" class="rounded-md" required>
                    <option value="">Select Service Type</option>
                    <option value="SIP Trunking Setup">SIP Trunking Setup</option>
                    <option value="DID Provisioning">DID Provisioning</option>
                    <option value="Troubleshooting/Support">Troubleshooting/Support</option>
                    <option value="Capacity Upgrade">Capacity Upgrade</option>
                    <option value="New Feature Request">New Feature Request</option>
                    <option value="Routing Modification">Routing Modification</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Priority Level:</label>
                <select id="priority" name="priority" class="rounded-md">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject/Brief:</label>
                <input type="text" id="subject" name="subject" class="rounded-md" placeholder="e.g., New SIP Trunk Request, Call Quality Issue" required>
            </div>
            <div class="form-group">
                <label for="description">Detailed Description of Request/Issue:</label>
                <textarea id="description" name="description" rows="6" class="rounded-md" placeholder="Provide as much detail as possible, including specific examples, error messages, affected numbers, desired outcome, etc." required></textarea>
            </div>

            <div class="section-title rounded-md">Technical Specifications (If Applicable)</div>
            <div class="form-group">
                <label for="ipAddress">Source IP Address(es):</label>
                <input type="text" id="ipAddress" name="ipAddress" class="rounded-md" placeholder="e.g., 203.0.113.45, 192.168.1.0/24">
            </div>
            <div class="form-group">
                <label for="codec">Preferred Codec(s):</label>
                <input type="text" id="codec" name="codec" class="rounded-md" placeholder="e.g., G.711, G.729">
            </div>
            <div class="form-group">
                <label for="dids">Requested DIDs/Number Range:</label>
                <input type="text" id="dids" name="dids" class="rounded-md" placeholder="e.g., +15551234567, +15551234568-70">
            </div>
            <div class="form-group">
                <label for="destination">Destination/Routing Preference:</label>
                <input type="text" id="destination" name="destination" class="rounded-md" placeholder="e.g., sip.customerdomain.com:5060">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="natTraversal" name="natTraversal" class="rounded">
                <label for="natTraversal" class="ml-0">NAT Traversal Required</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="qosEnabled" name="qosEnabled" class="rounded">
                <label for="qosEnabled" class="w-auto ml-0">QoS Enabled on Customer Network</label>
            </div>
            <div class="form-group">
                <label for="attachments">Attachments (Error Logs, Wireshark, Diagrams):</label>
                <input type="text" id="attachments" name="attachments" class="rounded-md" placeholder="e.g., Attached files via email or shared link">
            </div>

            <!-- Bot Verification / CAPTCHA -->
            <div class="section-title rounded-md">Security Verification</div>
            <div class="form-group">
                <label for="captchaInput" id="captchaQuestion">Please solve:</label>
                <input type="text" id="captchaInput" name="captchaInput" class="rounded-md" placeholder="Your answer" required>
            </div>

            <div class="signature-area">
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <div class="signature-label">Customer Signature</div>
                </div>
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <div class="signature-label">Date</div>
                </div>
            </div>

            <div class="flex justify-center mt-8">
                <button type="submit" class="bg-[#F97316] hover:bg-[#EA580C] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors duration-200">
                    Submit Request
                </button>
            </div>
        </form>

        <div class="footer">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Afiniti Voice. All rights reserved.</p>
            <p>For Internal Use Only - Document Version 1.0</p>
        </div>
    </div>

    <!-- Message Box for Success/Error -->
    <div id="messageBox" class="message-box">
        <h3 id="messageTitle"></h3>
        <p id="messageText"></p>
        <button onclick="hideMessageBox()">OK</button>
    </div>

    <script>
        // Placeholder for the actual logo. In a real scenario, replace this with your logo's actual path.
        // The current placeholder uses the blue and orange colors from your logo.
        // To use the actual logo, replace the src of the <img> tag in the HTML.
        // Example: <img src="/path/to/your/AV-Logo.png" alt="Afiniti Voice Logo" class="logo rounded">

        // --- CAPTCHA Logic ---
        let correctAnswer;

        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1; // Numbers between 1 and 10
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('captchaQuestion').textContent = `Please solve: ${num1} + ${num2} = ?`;
            document.getElementById('captchaInput').value = ''; // Clear previous answer
        }

        // Generate CAPTCHA on page load
        window.onload = function() {
            generateCaptcha();
            // Update the year in the footer
            document.querySelector('.footer p:first-child').innerHTML = `&copy; ${new Date().getFullYear()} Afiniti Voice. All rights reserved.`;
        };

        // --- Message Box Logic ---
        function showMessageBox(title, message) {
            const messageBox = document.getElementById('messageBox');
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageText').textContent = message;
            messageBox.style.display = 'flex'; // Show the message box
        }

        function hideMessageBox() {
            document.getElementById('messageBox').style.display = 'none'; // Hide the message box
        }

        // --- Form Submission Logic ---
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // 1. Bot Verification (CAPTCHA)
            const userAnswer = parseInt(document.getElementById('captchaInput').value, 10);
            if (isNaN(userAnswer) || userAnswer !== correctAnswer) {
                showMessageBox('Verification Failed', 'Please solve the security question correctly.');
                generateCaptcha(); // Regenerate CAPTCHA on failure
                return false;
            }

            // 2. Collect Form Data
            const form = document.getElementById('technicalForm');
            const formData = new FormData(form);
            let emailBody = "Technical Service Request Form Submission:\n\n";

            // Loop through all form fields and append to email body
            for (let [name, value] of formData.entries()) {
                // Exclude captcha input from email body
                if (name === 'captchaInput') {
                    continue;
                }
                emailBody += `${name.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}: ${value}\n`;
            }

            // Special handling for checkboxes if needed, though they are included by formData
            // If you want more descriptive text for checkboxes:
            const natTraversal = document.getElementById('natTraversal').checked ? 'Yes' : 'No';
            const qosEnabled = document.getElementById('qosEnabled').checked ? 'Yes' : 'No';
            emailBody += `NAT Traversal Required: ${natTraversal}\n`;
            emailBody += `QoS Enabled on Customer Network: ${qosEnabled}\n`;


            // 3. Construct Mailto Link
            const recipientEmail = "your_email@example.com"; // **IMPORTANT: Replace with the actual email address**
            const emailSubject = `Afiniti Voice Technical Request - ${formData.get('subject') || 'No Subject'}`;
            const mailtoLink = `mailto:${recipientEmail}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;

            // 4. Open Email Client
            window.location.href = mailtoLink;

            showMessageBox('Form Submitted', 'Your request has been prepared in your email client. Please click "Send" to complete the submission.');
            return true;
        }
    </script>
</body>
</html>
